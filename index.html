<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="">
            <h1 id="form-title">Add a book</h1>
            <input type="text" id="title-input" placeholder="Title" required>
            <input type="text" id="author-input" placeholder="Author" required>
            <input type="number" id="pages-input" placeholder="Number of pages" required>
            <div class="read-check">
                <label for="read-input">Have you read this book before?</label>
                <input type="checkbox" id="read-input">
            </div>
            <button id="submit-button">Add book</button>
        </form>
    </div>
    <header>
        <h1>Library</h1>
    </header>
    <button id="add-book-button">New book</button>
    <div class="content">
    </div>
</body>
</html>
